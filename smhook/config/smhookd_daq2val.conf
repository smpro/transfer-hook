[Output]
eos_path      = /store/t0streamer/
new_path_base = transfer
scratch_base  = scratch
dqm_base      = /store/lustre/test/smhook/dqmburam
ecal_base     = /store/lustre/test/smhook/calibarea
lookarea_base = /store/lustre/test/smhook/dqmlookarea
inject_base   = /store/lustre/test/smhook/log
evd_base      = /store/lustre/test/smhook/evd
evd_eosbase   = /eos/cms/test/tier0/zdemirag
error_base    = /store/lustre/test/smhook/error
