[Bookkeeping]
db_config = /opt/python/smhook/config/.db_int2r_cred.py

[ElasticSearch]
esServerUrl   = http://es-cdaq.cms:9200
esIndexName   = merging_dv_write
numberOfShards = "1"
numberOfReplicas = "0"

[Misc]
no_tier0_transfer = False
total_machines = 1
machine_instance = 0
run_miniEOR = True
t0_check = False
max_exceptions   = 10
seconds_to_sleep = 5
checksum_status  = False
# Run 239513 started 01.04.2015 00:31:43
run_number_min   = 239513
run_number_max   = 99999999
max_iterations   = inf
dry_run          = True
renotify         = False
old_cmssw_version = CMSSW_7_1_9_patch1
seconds_for_wbm_injection = 300

## Logging configuration
[loggers]
keys = root, service, app

[handlers]
keys = console, debugd, info, syslog

[formatters]
keys = simpleFormatter, detailedFormatter, sysFormatter

[logger_root]
level = NOTSET
handlers = syslog

[logger_service]
level = DEBUG
handlers = debugd, console
qualname = __main__
propagate = 0

[logger_app]
level = INFO
handlers = syslog
qualname = smhook
propagate = 0

[handler_debugd]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = detailedFormatter
args = ('/var/log/smhookd.log','a', 40*1024*1024, 6)

[handler_info]
class = handlers.RotatingFileHandler
level = INFO
formatter = detailedFormatter
args = ('/var/log/smhook.log','a', 100*1024*1024, 10)

[handler_console]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[handler_syslog]
class = handlers.SysLogHandler
level=INFO
formatter = sysFormatter
args = ('/dev/log', handlers.SysLogHandler.LOG_USER)

[formatter_simpleFormatter]
format = %(message)s
datefmt =

[formatter_detailedFormatter]
format = %(asctime)s.%(msecs)d [%(levelname)s] %(name)s (pid %(process)d) %(message)s
datefmt = %Y.%m.%d %H:%M:%S

[formatter_sysFormatter]
format = [%(levelname)s] %(name)s (pid %(process)d) %(message)s 
datefmt = %Y.%m.%d %H:%M:%S 